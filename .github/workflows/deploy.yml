name: Build & Deploy to Kubernetes

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: production
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: "Skip test jobs (deploy only)"
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/codex-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/codex-frontend

jobs:
  # ---------------------------------------------------------------------------
  # 1. Run tests before deploying
  # ---------------------------------------------------------------------------
  test:
    if: ${{ !inputs.skip_tests }}
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - name: backend
            working-directory: backend
            setup: python
          - name: frontend
            working-directory: frontend
            setup: node
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        if: matrix.setup == 'python'
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      - name: Set up Node.js
        if: matrix.setup == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install & test (backend)
        if: matrix.name == 'backend'
        working-directory: backend
        run: |
          pip install -e ".[dev]"
          pytest -v

      - name: Install & test (frontend)
        if: matrix.name == 'frontend'
        working-directory: frontend
        run: |
          npm ci
          npm test -- --run
          npm run build

  # ---------------------------------------------------------------------------
  # 2. Build and push container images to GHCR
  # ---------------------------------------------------------------------------
  build-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [backend, frontend]
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      build_version: ${{ steps.version.outputs.build_version }}
    steps:
      - uses: actions/checkout@v6

      - name: Generate build version
        id: version
        run: |
          BUILD_VERSION="$(date -u +'%Y.%m.%d.%H%M').$(git rev-parse --short HEAD)"
          echo "build_version=${BUILD_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/codex-${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.version=${{ steps.version.outputs.build_version }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          build-args: |
            BUILD_VERSION=${{ steps.version.outputs.build_version }}
            ${{ matrix.service == 'frontend' && 'VITE_API_BASE_URL=' || '' }}
            ${{ matrix.service == 'frontend' && 'PLUGINS_DIR=/plugins' || '' }}

  # ---------------------------------------------------------------------------
  # 3. Deploy to Kubernetes (LKE)
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    needs: [build-push]
    environment: ${{ github.event.inputs.environment || 'production' }}
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify cluster connectivity
        run: kubectl cluster-info

      - name: Determine image tag
        id: tag
        run: echo "tag=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Set environment
        id: env
        run: |
          ENV="${{ github.event.inputs.environment || 'production' }}"
          echo "overlay=${ENV}" >> "$GITHUB_OUTPUT"

      - name: Generate build version
        id: version
        run: |
          BUILD_VERSION="$(date -u +'%Y.%m.%d.%H%M').$(git rev-parse --short HEAD)"
          echo "build_version=${BUILD_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Deploy with Kustomize
        run: |
          OVERLAY=${{ steps.env.outputs.overlay }}
          TAG=${{ steps.tag.outputs.tag }}
          BUILD_VERSION=${{ steps.version.outputs.build_version }}
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          cd k8s/overlays/${OVERLAY}

          # Update image references with actual owner and tag
          kustomize edit set image \
            ghcr.io/OWNER/codex-backend=ghcr.io/${OWNER}/codex-backend:${TAG} \
            ghcr.io/OWNER/codex-frontend=ghcr.io/${OWNER}/codex-frontend:${TAG}

          # Add build version as annotation (safe for selectors unlike labels)
          kustomize edit add annotation app.kubernetes.io/version:${BUILD_VERSION} --force

          # Apply
          kubectl apply -k .

          # Wait for rollout
          kubectl -n codex rollout status deployment/backend --timeout=180s
          kubectl -n codex rollout status deployment/frontend --timeout=120s

      - name: Verify deployment
        run: |
          echo "--- Pods ---"
          kubectl -n codex get pods
          echo ""
          echo "--- Services ---"
          kubectl -n codex get svc
          echo ""
          echo "--- Ingress ---"
          kubectl -n codex get ingress
