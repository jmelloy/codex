name: Docker Build & Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  SECRET_KEY: test-secret-key-for-ci-only
  DATABASE_URL: sqlite:///./data/codex_system.db

jobs:
  docker-build:
    name: Verify Docker Builds
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          push: false
          load: true
          tags: codex-${{ matrix.service }}:test
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          build-args: |
            ${{ matrix.service == 'frontend' && 'VITE_API_BASE_URL=/api' || '' }}
            ${{ matrix.service == 'frontend' && 'PLUGINS_DIR=/plugins' || '' }}

      - name: Inspect ${{ matrix.service }} image
        run: docker image inspect codex-${{ matrix.service }}:test --format '{{.Size}}'

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: docker-build

    steps:
      - uses: actions/checkout@v6

      - name: Create data directory
        run: mkdir -p data

      - name: Start services with Docker Compose
        run: |
          docker compose up -d --build --wait --wait-timeout 120
        env:
          SECRET_KEY: ${{ env.SECRET_KEY }}

      - name: Wait for backend health
        run: |
          echo "Waiting for backend to be healthy..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8765/health > /dev/null 2>&1; then
              echo "Backend is healthy"
              break
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 2
          done
          curl -sf http://localhost:8765/health || (echo "Backend failed to start" && docker compose logs backend && exit 1)

      - name: Wait for frontend health
        run: |
          echo "Waiting for frontend to be healthy..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8065/ > /dev/null 2>&1; then
              echo "Frontend is healthy"
              break
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 2
          done
          curl -sf http://localhost:8065/ || (echo "Frontend failed to start" && docker compose logs frontend && exit 1)

      - name: Run integration tests
        run: |
          chmod +x tests/integration/test_docker_integration.sh
          tests/integration/test_docker_integration.sh
        env:
          BACKEND_URL: http://localhost:8765
          FRONTEND_URL: http://localhost:8065

      - name: Show service logs on failure
        if: failure()
        run: docker compose logs --tail=100

      - name: Stop services
        if: always()
        run: docker compose down -v

  plugin-verification:
    name: Verify Plugins
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: docker-build

    steps:
      - uses: actions/checkout@v6

      - name: Create data directory
        run: mkdir -p data

      - name: Start services with Docker Compose
        run: |
          docker compose up -d --build --wait --wait-timeout 120
        env:
          SECRET_KEY: ${{ env.SECRET_KEY }}

      - name: Wait for backend health
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8765/health > /dev/null 2>&1; then
              echo "Backend is healthy"
              break
            fi
            sleep 2
          done
          curl -sf http://localhost:8765/health || (docker compose logs backend && exit 1)

      - name: Run plugin verification tests
        run: |
          chmod +x tests/integration/test_plugins_verification.sh
          tests/integration/test_plugins_verification.sh
        env:
          BACKEND_URL: http://localhost:8765

      - name: Show service logs on failure
        if: failure()
        run: docker compose logs --tail=100

      - name: Stop services
        if: always()
        run: docker compose down -v
