name: Docker Build & Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  SECRET_KEY: test-secret-key-for-ci-only
  DATABASE_URL: sqlite:///./data/codex_system.db

jobs:
  docker-build:
    name: Verify Docker Builds
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          push: false
          load: true
          tags: codex-${{ matrix.service }}:test
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          build-args: |
            ${{ matrix.service == 'frontend' && 'VITE_API_BASE_URL=/api' || '' }}
            ${{ matrix.service == 'frontend' && 'PLUGINS_DIR=/plugins' || '' }}

      - name: Inspect ${{ matrix.service }} image
        run: docker image inspect codex-${{ matrix.service }}:test --format '{{.Size}}'

