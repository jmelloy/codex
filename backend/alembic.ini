# Unified Alembic configuration for Codex migrations
# Contains configuration for both workspace (system) and notebook databases

# ==============================================================================
# DEFAULT SECTION (WORKSPACE MIGRATIONS)
# ==============================================================================
# This is the default section used when no -n flag is specified
# It points to workspace (system) migrations by default
[alembic]
# Path to workspace migration environment
script_location = codex/migrations/workspace

# Template for new migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# SQLAlchemy URL - overridden by env.py to use environment variable
# This is a placeholder that will be overridden at runtime
sqlalchemy.url = sqlite:///./data/codex_system.db

# Prepend sys.path with the backend directory for imports
prepend_sys_path = .
# Path separator for prepend_sys_path (fix deprecation warning)
path_separator = os

# Timezone for revision timestamps
timezone = UTC

# Max length of characters for autogenerate revision slug
truncate_slug_length = 40

# Version file suffix (set to .py for Python files)
version_path_separator = os

# Output encoding
output_encoding = utf-8

# ==============================================================================
# WORKSPACE (SYSTEM) DATABASE MIGRATIONS (NAMED SECTION)
# ==============================================================================
# Use with: alembic -n workspace <command>
[alembic:workspace]
# Path to workspace migration environment
script_location = codex/migrations/workspace

# Template for new migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# SQLAlchemy URL - overridden by env.py to use environment variable
# This is a placeholder that will be overridden at runtime
sqlalchemy.url = sqlite:///./data/codex_system.db

# Prepend sys.path with the backend directory for imports
prepend_sys_path = .
# Path separator for prepend_sys_path (fix deprecation warning)
path_separator = os

# Timezone for revision timestamps
timezone = UTC

# Max length of characters for autogenerate revision slug
truncate_slug_length = 40

# Version file suffix (set to .py for Python files)
version_path_separator = os

# Output encoding
output_encoding = utf-8

# ==============================================================================
# NOTEBOOK DATABASE MIGRATIONS
# ==============================================================================
[alembic:notebook]
# Path to notebook migration environment
script_location = codex/migrations/notebook

# Template for new migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# SQLAlchemy URL - overridden by env.py at runtime for each notebook
# This is a placeholder that will be overridden at runtime
sqlalchemy.url = sqlite:///./notebook.db

# Prepend sys.path with the backend directory for imports
prepend_sys_path = .
# Path separator for prepend_sys_path (fix deprecation warning)
path_separator = os

# Timezone for revision timestamps
timezone = UTC

# Max length of characters for autogenerate revision slug
truncate_slug_length = 40

# Version file suffix (set to .py for Python files)
version_path_separator = os

# Output encoding
output_encoding = utf-8

# ==============================================================================
# LOGGING CONFIGURATION (SHARED)
# ==============================================================================

[post_write_hooks]
# No post-write hooks configured

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
