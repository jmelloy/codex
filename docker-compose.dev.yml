# Development services - use with:
# docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Plugins watcher - rebuilds Vue components on file changes
  plugins-watcher:
    image: node:25-slim
    working_dir: /plugins
    volumes:
      - ./plugins:/plugins
    command: sh -c "npm install && npm run build:watch"
    restart: unless-stopped
