services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8765:8000
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/codex_system.db}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-colored}
      - PYTHONUNBUFFERED=1
      - CODEX_PLUGINS_DIR=/app/plugins
    volumes:
      - ./data:/app/data
      - ./plugins:/app/plugins
    restart: unless-stopped
    command: >
      sh -c "alembic upgrade head && python -m codex.main"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - PLUGINS_DIR=/plugins
    ports:
      - 8065:80
    volumes:
      - ./plugins:/plugins
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
