services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8765:8765"
    volumes:
      - ~/.codex/workspace:/data/workspace
      - ./backend:/app
    environment:
      - CODEX_WORKSPACE_PATH=/data/workspace
      - DEBUG=true
    command: uvicorn api.main:app --host 0.0.0.0 --port 8765 --reload
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.dev.frontend
    working_dir: /app/web
    ports:
      - "5765:5174"
    volumes:
      - ./frontend:/app/web
      - frontend_node_modules:/app/web/node_modules
    environment:
      - VITE_API_URL=http://backend:8765
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  frontend_node_modules:
