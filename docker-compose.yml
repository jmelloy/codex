services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8765:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/codex_system.db}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DEBUG=false
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - JSON_LOGS=${JSON_LOGS:-true}
      - PYTHONUNBUFFERED=1
    volumes:
      - codex-data:/app/data
    restart: unless-stopped
    command: >
      sh -c "alembic upgrade head && python -m codex.main"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    ports:
      - 8065:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  codex-data:
