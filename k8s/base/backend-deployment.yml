apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: codex
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: codex
spec:
  replicas: 1
  strategy:
    type: RollingUpdate # PostgreSQL supports concurrent access
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
        app.kubernetes.io/part-of: codex
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:16-alpine
          command:
            - "sh"
            - "-c"
            - |
              until pg_isready -h postgres -p 5432 -U codex -d codex; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: codex-secrets
                  key: POSTGRES_PASSWORD
      containers:
        - name: backend
          image: ghcr.io/OWNER/codex-backend:latest # replaced by Kustomize overlay
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: codex-config
            - secretRef:
                name: codex-secrets
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: plugins
              mountPath: /app/plugins
          command:
            [
              "sh",
              "-c",
              "alembic upgrade head && uvicorn codex.main:app --host 0.0.0.0 --port 8000 --workers 2",
            ]
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: codex-data
        - name: plugins
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: codex
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: codex
spec:
  selector:
    app.kubernetes.io/name: backend
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
