apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: codex
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: codex
spec:
  replicas: 1
  strategy:
    type: Recreate # SQLite requires single-writer; use Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
        app.kubernetes.io/part-of: codex
    spec:
      containers:
        - name: backend
          image: ghcr.io/OWNER/codex-backend:latest # replaced by Kustomize overlay
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: codex-config
            - secretRef:
                name: codex-secrets
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: plugins
              mountPath: /app/plugins
          command:
            [
              "sh",
              "-c",
              "alembic upgrade head && python -m codex.main",
            ]
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: codex-data
        - name: plugins
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: codex
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: codex
spec:
  selector:
    app.kubernetes.io/name: backend
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
