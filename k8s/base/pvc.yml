apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: codex-data
  namespace: codex
  labels:
    app.kubernetes.io/part-of: codex
spec:
  accessModes:
    - ReadWriteOnce
  # On Linode LKE, the default StorageClass is "linode-block-storage-retain".
  # Omitting storageClassName uses the cluster default.
  resources:
    requests:
      storage: 10Gi
