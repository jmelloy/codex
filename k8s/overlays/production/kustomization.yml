apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: codex

resources:
  - ../../base

# Override the image tags â€” set by CI or manually
images:
  - name: ghcr.io/OWNER/codex-backend
    newName: ghcr.io/OWNER/codex-backend # CI replaces OWNER
    newTag: latest
  - name: ghcr.io/OWNER/codex-frontend
    newName: ghcr.io/OWNER/codex-frontend
    newTag: latest

patches:
  # Ingress: set production hostname
  - target:
      kind: Ingress
      name: codex-ingress
    patch: |
      - op: replace
        path: /spec/tls/0/hosts/0
        value: codex.melloy.life
      - op: replace
        path: /spec/rules/0/host
        value: codex.melloy.life

  # Backend: production resources
  - target:
      kind: Deployment
      name: backend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2"

  # Frontend: 2 replicas in production
  - target:
      kind: Deployment
      name: frontend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2

  # PVC: production volume size for codex-data (20Gi)
  - target:
      kind: PersistentVolumeClaim
      name: codex-data
    patch: |
      - op: replace
        path: /spec/resources/requests/storage
        value: 20Gi

  # PostgreSQL: production resources and postgres-data volume size (10Gi)
  - target:
      kind: StatefulSet
      name: postgres
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1"
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 10Gi
