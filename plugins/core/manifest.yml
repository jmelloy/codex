# Plugin Metadata
id: core
name: Core Views Plugin
version: 1.0.0
author: Codex Team
description: Essential note templates and dashboard views
license: MIT

# Plugin Type
type: view

# Codex Compatibility
codex_version: ">=1.0.0"
api_version: 1

# View Types
views:
  - id: dashboard
    name: Dashboard
    description: Composite dashboard with embedded mini-views
    icon: ğŸ 
    config_schema:
      layout:
        type: array
        description: Dashboard layout rows
        items:
          type: object
          properties:
            type: { type: string, enum: [row] }
            components:
              type: array
              items:
                type: object
                properties:
                  type: { type: string, enum: [mini-view] }
                  span: { type: integer, minimum: 1, maximum: 12 }
                  view: { type: string }

# Templates
templates:
